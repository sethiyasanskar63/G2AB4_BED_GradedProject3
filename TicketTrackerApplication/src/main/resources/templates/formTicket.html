<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<title>Ticket Tracker Application</title>
</head>
<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary text-white">
		<a class="navbar-brand" href="/">Ticket Tracker Application</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					href="/tickets/list">Tickets <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link"
					href="/tickets/add">New Ticket</a></li>
			</ul>
		</div>
	</nav>

	<!-- form for new ticket -->
	<div class="container p-3 col-8 border border border-light">

		<h2 class="mx-auto text-center bg-light" th:text="${formType}"></h2>
		<div class="row justify-content-center align-items-center">
			<div class="col-xl-8">
				<form th:action="@{/tickets/save/?id={id}(id=${ticket.id})}"
					method="POST">

					<div class="form-group">
						<label for="title">Ticket Title</label> <input type="text"
							class="form-control" placeholder="Enter Ticket Title"
							name="title" required th:field="${ticket.title}">
					</div>

					<div class="form-group">
						<label for="shortDescription">Ticket Short Description</label> <input
							type="text" class="form-control"
							placeholder="Enter Ticket Description" name="shortDescription"
							required th:field="${ticket.shortDescription}">
					</div>

					<div class="form-group green-border-focus">
						<label for="content">Ticket Content</label>
						<textarea class="form-control" rows="5" name="content"
							placeholder="Enter Ticket Content" required
							th:field="${ticket.content}"></textarea>
					</div>

					<button type="submit" class="btn bg-primary text-white">Submit</button>

				</form>
			</div>
		</div>


	</div>


	<!-- footer -->
	<footer id="sticky-footer" class="flex-shrink-0 py-3 bg-light">
		<div class="container text-center">
			<small>Copyright &copy; 2023 GreatLearning All Rights
				Reserved</small>
		</div>
	</footer>


	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

	<!-- plugins for text editors -->
	<script>
        ClassicEditor
            .create( document.querySelector( '#editor' ) )
            .catch( error => {
                console.error( error );
            } );
    </script>

</body>
</html>
