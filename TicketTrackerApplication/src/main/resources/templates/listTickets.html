<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<title>Ticket Tracker Application</title>
</head>
<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary text-white">
		<a class="navbar-brand" href="/">Ticket Tracker Application</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					href="/tickets/list">Tickets <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link"
					href="/tickets/add">New Ticket</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<br>
		<!-- search form -->

		<h2>List Of Tickets</h2>

		<div class="input-group mb-3 ">
			<form th:action="@{/tickets/search}" class="form-inline">
				<input type="text" name="title" th:value="${keyword}"
					placeholder="Search Ticket By Title Or Description"
					class="form-control-sm mr-2 mb-3" size=50>
				<button type="submit" class="btn bg-primary text-white btn-sm mb-3">Search</button>
			</form>

		</div>

		<!-- table to show tickets -->

		<table class="table table-striped table-bordered">
			<thead class="bg-dark text-white">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Ticket Title</th>
					<th scope="col">Ticket Short Description</th>
					<th scope="col">Ticket Created On</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ticket: ${tickets}">

					<th th:text="${ticket.id}"></th>
					<td th:text="${ticket.title}"></td>
					<td th:text="${ticket.shortDescription}"></td>
					<td th:text="${ticket.createdOn}"></td>
					<td><a class="btn btn-primary btn-sm mb-3" role="button"
						th:href="@{/tickets/edit/?id={id}(id=${ticket.id})}">Edit</a> <a
						class="btn btn-danger text-white btn-sm mb-3" role="button"
						th:href="@{/tickets/delete/?id={id}(id=${ticket.id})}"
						onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
						<a class="btn btn-info text-white btn-sm mb-3" role="button"
						th:href="@{/tickets/view/?id={id}(id=${ticket.id})}">View</a></td>

				</tr>

			</tbody>
		</table>
	</div>

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
