<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

<title>Ticket Tracker Application</title>
</head>
<body>
	<div class="container">
		<header
			class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
			<a href="/"
				class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
				Ticket Tracker Application</a>

			<ul
				class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
				<li><a href="/tickets/list"
					class="nav-link px-2 link-secondary">Tickets</a></li>
				<li><a href="/tickets/add" class="nav-link px-2 link-dark">New
						Ticket</a></li>
			</ul>
		</header>
	</div>

	<div class="container">
		<div class="row justify-content-center align-items-center">
			<h2>View Ticket Details</h2>
		</div>
	</div>

	<div class="container">
		<div class="row justify-content-center align-items-center">
			<br>
			<div class="col-12 col-lg-8 col-sm-10">
				<form class="align-items-center justify-content-center"
					th:action="'/tickets/save?id='+${ticket.id}" method="POST">

					<div class="form-row">
						<div class="col">
							<label for="id">Ticket ID</label> <input class="form-control"
								type="number" name="id" required th:field="${ticket.id}"
								readonly>
						</div>
						<div class="col">
							<label for="id">Ticket Creation Date</label> <input
								class="form-control" type="text" name="createdOn" required
								th:field="${ticket.createdOn}" readonly>
						</div>
					</div>

					<div class="form-group">
						<label for="title">Ticket Title</label> <input
							class="form-control" type="text" name="title" required
							th:field="${ticket.title}" readonly>
					</div>

					<div class="form-group">
						<label for="shortDescription1">Ticket Short Description</label> <input
							class="form-control" type="text" name="title" required
							th:field="${ticket.shortDescription}" readonly>
					</div>

					<div class="form-group">
						<label for="content">Ticket Content</label>
						<textarea class="form-control" rows="5" name="title" required
							th:field="${ticket.content}" readonly></textarea>
					</div>

				</form>

			</div>
		</div>
		<hr>
		<a href="/tickets/list">Back to Tickets List</a>
	</div>

	<footer class="page-footer font-small">
		<div class="footer-copyright text-center py-3">
			Â© 2023 Copyright: <a href="/">Great Learning</a>
		</div>
	</footer>


</body>
</html>
