<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

<title>Ticket Tracker Application</title>
</head>
<body>
	<div class="container">
		<header
			class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
			<a href="/"
				class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
				Ticket Tracker Application</a>

			<ul
				class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
				<li><a href="/tickets/list"
					class="nav-link px-2 link-secondary">Tickets</a></li>
				<li><a href="/tickets/add" class="nav-link px-2 link-dark">New
						Ticket</a></li>
			</ul>
		</header>
		<h2>List of Tickets</h2>
		<form action="/tickets/search" class="form-inline">
			<input type="search" name="title" placeholder="Title"
				class="form-control-sm mr-2 mb-3" />
			<button type="submit" class="btn btn-success btn-sm mb-3">Search</button>
		</form>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>#</th>
					<th>Ticket Title</th>
					<th>Ticket Short Description</th>
					<th>Ticket Created On</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="ticket: ${tickets}">
					<td th:text="${ticket.id}" />
					<td th:text="${ticket.title}" />
					<td th:text="${ticket.shortDescription}" />
					<td th:text="${ticket.createdOn}" />
					<td><a class="btn btn-danger btn-sm"
						th:href="'/tickets/edit?id='+${ticket.id}">Edit</a> <a
						class="btn btn-danger btn-sm"
						th:href="'/tickets/delete?id='+${ticket.id}"
						onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
							Delete </a> <a class="btn btn-danger btn-sm"
						th:href="'/tickets/view?id='+${ticket.id}">View</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<footer class="page-footer font-small">
		<div class="footer-copyright text-center py-3">
			Â© 2023 Copyright: <a href="/">Great Learning</a>
		</div>
	</footer>

</body>
</html>
